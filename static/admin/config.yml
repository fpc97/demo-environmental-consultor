          # items (titulo, p1, icono)
          # nuestros clientes (logo, nombre)
          - label: "Clientes"
            name: "clientes"
            widget: "list"
            fields:
              - {label: "Logo", name: "logo", widget: "file"}
              - {label: "Nombre", name: "nombre", widget: "string", hint: "Nombre de la empresa"}
      
